<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AKM'S PRODUCTION | The Soul of Sound</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-dark: #050507;
            --accent-pink: #ff2d75;
            --accent-purple: #7000ff;
            --glass: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.08);
            --brand-gradient: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* --- THE BREATHING SOUL BACKGROUND --- */
        .soul-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: #050507;
        }

        .soul-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.12;
            animation: breathe 15s infinite alternate ease-in-out;
        }

        .orb-1 { width: 500px; height: 500px; background: var(--accent-pink); top: -15%; left: -10%; }
        .orb-2 { width: 600px; height: 600px; background: var(--accent-purple); bottom: -15%; right: -10%; animation-delay: -4s; }
        .orb-3 { width: 400px; height: 400px; background: #2a00ff; top: 30%; left: 20%; animation-duration: 20s; opacity: 0.08; }

        @keyframes breathe {
            0% { transform: translate(0, 0) scale(1); opacity: 0.08; }
            50% { opacity: 0.15; }
            100% { transform: translate(60px, 40px) scale(1.15); opacity: 0.08; }
        }

        /* --- ENTRY ANIMATIONS --- */
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); filter: blur(10px); }
            to { opacity: 1; transform: scale(1); filter: blur(0px); }
        }

        @keyframes revealUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- HEADER --- */
        header { 
            padding: 6rem 1rem 3rem; 
            text-align: center; 
            position: relative;
            animation: fadeInScale 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        .logo-text {
            font-size: 1.8rem; 
            font-weight: 900; 
            letter-spacing: 0.6em; 
            text-transform: uppercase;
            background: var(--brand-gradient); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            display: inline-block;
            filter: drop-shadow(0 0 10px rgba(255, 45, 117, 0.2));
        }

        .sub-tag {
            font-size: 0.6rem;
            letter-spacing: 8px;
            color: rgba(255,255,255,0.3);
            text-transform: uppercase;
            margin-top: 10px;
        }

        /* --- LESSON LIST --- */
        .lessons-grid { 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 1rem 1.5rem 2rem;
            position: relative;
            z-index: 10;
        }

        .lesson-item {
            background: var(--glass); 
            border: 1px solid var(--glass-border); 
            padding: 1.5rem;
            border-radius: 20px; 
            margin-bottom: 14px; 
            display: flex; 
            align-items: center;
            justify-content: space-between; 
            cursor: pointer; 
            backdrop-filter: blur(25px);
            transition: all 0.3s ease;
            opacity: 0;
        }
        
        .lesson-item:hover { 
            border-color: var(--accent-pink); 
            background: rgba(255,255,255,0.07);
            transform: translateX(5px);
        }
        
        .lesson-item:active { transform: scale(0.97); }

        .lesson-name { 
            font-weight: 800; 
            letter-spacing: 2px; 
            font-size: 0.85rem; 
            color: #fff;
        }

        .lesson-soul {
            font-size: 0.6rem;
            color: rgba(255,255,255,0.4);
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- PRODUCER SIGNATURE --- */
        .producer-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4rem 1rem 6rem;
            opacity: 0;
            animation: revealUp 1s ease forwards 2s;
        }

        .producer-photo-wrapper {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            padding: 4px;
            background: var(--brand-gradient);
            margin-bottom: 20px;
            position: relative;
            box-shadow: 0 0 30px rgba(255, 45, 117, 0.3);
        }

        .producer-photo-wrapper::after {
            content: '';
            position: absolute;
            inset: -8px;
            border-radius: 50%;
            border: 1px solid var(--accent-pink);
            opacity: 0.5;
            animation: producerBreathe 4s infinite ease-in-out;
        }

        @keyframes producerBreathe {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.15); opacity: 0; }
        }

        .producer-photo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--bg-dark);
            background: #111;
        }

        .by-text {
            font-size: 0.55rem;
            letter-spacing: 5px;
            color: rgba(255,255,255,0.25);
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .author-name {
            font-size: 1rem;
            font-weight: 800;
            letter-spacing: 3px;
            color: #fff;
            text-transform: uppercase;
        }

        /* --- PLAYER VAULT --- */
        #videoVault {
            position: fixed; inset: 0; background: #000; z-index: 9999; 
            display: none; opacity: 0; transition: opacity 0.5s ease;
        }

        #videoVault.active { display: flex; opacity: 1; }

        .vault-ui {
            position: absolute; top: 0; left: 0; width: 100%; padding: 25px;
            z-index: 10001; display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255,255,255,0.2);
            color: white; padding: 12px 24px; border-radius: 50px;
            font-size: 0.6rem; font-weight: 900; letter-spacing: 2px; cursor: pointer;
        }

        .player-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        iframe, video { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div class="soul-container">
        <div class="soul-orb orb-1"></div>
        <div class="soul-orb orb-2"></div>
        <div class="soul-orb orb-3"></div>
    </div>

    <header>
        <div class="logo-text">AKM'S PRODUCTION</div>
        <div class="sub-tag">The Soul of Sound</div>
    </header>

    <div class="lessons-grid" id="lessonList"></div>

    <div class="producer-section">
        <div class="producer-photo-wrapper">
            <img src="input_file_0.png" class="producer-photo" alt="AKM FAZIL">
        </div>
        <div class="by-text">Producer</div>
        <div class="author-name">AKM FAZIL</div>
    </div>

    <div id="videoVault">
        <div class="vault-ui">
            <div id="activeTitle" style="font-size: 0.7rem; font-weight: 800; color: var(--accent-pink); letter-spacing: 3px;">VIBRATION</div>
            <button class="close-btn" onclick="closeVault()">EXIT SESSION</button>
        </div>
        <div class="player-container" id="playerTarget">
            <!-- Dynamic Player Injects Here -->
        </div>
    </div>

    <script>
        const soulfulLessons = [
            { name: "THE AWAKENING", soul: "Intro & Philosophy", id: "1_MZ3BD651Sbg2_W5YcI2h4v84-NXr-Km", type: "drive" },
            { name: "PURE FOUNDATION", soul: "The Core Elements", id: "1RoQCHqe7Gttlp-XgYfrAwjTh9Vo1eexG", type: "drive" },
            { name: "RHYTHM OF BEING", soul: "Groove & Dynamics", id: "1bO8DIt1dlyvce9rEp9ma5Hf2TEuej9Dv", type: "drive" },
            { name: "THE ECHO (PART I)", soul: "Space & Time", id: "1eIxmPZvzZThqe6y6x6mbTVg1lMFDHqNk", type: "drive" },
            { name: "THE ECHO (PART II)", soul: "Atmospheric Layers", id: "1i2BfW526FQTWPXLC85ykgX4tGLOUJGuO", type: "drive" },
            { name: "SONIC TEXTURE", soul: "Sound Design", id: "1c3AdIUHrECz5erLCegJTvsarTco0a3lO", type: "drive" },
            { name: "BEYOND REALITY", soul: "Pitch Warp", id: "1AamopXsHsdRM3lOCRtFmry8m26778uao", type: "drive" },
            { name: "HARMONIC BALANCE", soul: "EQ Sculpting", id: "1pO6Eq73rt1wd8R5wMMHJtDVqIodKYJf8", type: "drive" },
            { name: "THE SILK FILTER", soul: "Sibilance Control", id: "17gsPcgVWnPrZPG7d-4fi5_xXzmwwg6Sv", type: "drive" },
            { name: "BREATH CONTROL", soul: "Compression", id: "1GRYgUwTYw32I7LcrJB4zaZowoRYgdFtt", type: "drive" },
            { name: "INFINITE SPACE", soul: "Reverb Theory", id: "1Oop3mZiAK5jcKMEj_JpJF6rYnXZuTUp4", type: "drive" },
            { name: "TIMELESS REFLECTION", soul: "Delay Design", url: "https://nyc.cloud.appwrite.io/v1/storage/buckets/698826130010b0d58fed/files/69883311000dff1ec40f/view?project=6988255c00077287df1f&mode=admin", type: "direct" },
            { name: "SOUL WARMTH", soul: "Saturation", id: "1858bugEgGeDofYT13ofwdU52zlPacwwa", type: "drive" },
            { name: "THE GOLDEN RATIO", soul: "Balance", id: "15uroQ_-MvLNBATX_fDMW4uUyIznt_1Oo", type: "drive" },
            { name: "FINAL ASCENSION", soul: "Mastering", id: "15ASaT5Bo3TS18hrjF_tkUuo91gvF1ok1", type: "drive" }
        ];

        const vault = document.getElementById('videoVault');
        const list = document.getElementById('lessonList');
        const playerTarget = document.getElementById('playerTarget');

        soulfulLessons.forEach((lesson, index) => {
            const div = document.createElement('div');
            div.className = 'lesson-item';
            div.style.animation = `revealUp 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards`;
            div.style.animationDelay = `${0.3 + (index * 0.07)}s`;
            div.innerHTML = `<div><div class="lesson-name">${lesson.name} ${lesson.type === 'direct' ? 'âœ¨' : ''}</div><div class="lesson-soul">${lesson.soul}</div></div><i data-lucide="play" size="18" color="#ff2d75"></i>`;
            div.onclick = () => openVault(lesson);
            list.appendChild(div);
        });

        function openVault(lesson) {
            document.getElementById('activeTitle').innerText = lesson.name;
            playerTarget.innerHTML = ''; 
            
            if(lesson.type === 'direct') {
                const video = document.createElement('video');
                video.src = lesson.url;
                video.controls = true;
                video.autoplay = true;
                playerTarget.appendChild(video);
            } else {
                const iframe = document.createElement('iframe');
                iframe.src = `https://drive.google.com/file/d/${lesson.id}/preview?autoplay=1`;
                iframe.allow = "autoplay; fullscreen";
                playerTarget.appendChild(iframe);
            }

            vault.style.display = 'flex';
            setTimeout(() => vault.classList.add('active'), 10);
            document.body.style.overflow = 'hidden';
            history.pushState({ vaultOpen: true }, "");
        }

        function closeVault() {
            vault.classList.remove('active');
            setTimeout(() => { 
                vault.style.display = 'none'; 
                playerTarget.innerHTML = ''; 
            }, 500);
            document.body.style.overflow = 'auto';
        }

        window.onpopstate = () => { if (vault.style.display === 'flex') closeVault(); };
        lucide.createIcons();
    </script>
</body>
</html>
